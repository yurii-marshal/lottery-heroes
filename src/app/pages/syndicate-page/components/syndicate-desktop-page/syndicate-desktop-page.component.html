<app-steps [activeStep]="1" firstStepText="Select Your Shares" thirdStepText="Join" class="hidden-sm-down"></app-steps>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="syndicate-title text-xs-center"
          [innerHTML]="'SyndicateDesktopPageComponent.TEMPLATE_JOIN_SYNDICATE' | translate: {param: syndicateModel?.lotteryName}"></h3>
    </div>
  </div>
  <div class="row margin-bottom-10">
    <div class="col-xs-9 col-md-8 col-lg-9">
      <div class="row">
        <div class="col-xs-12">
          <app-syndicate-body-desktop-container
            [syndicateModel]="syndicateModel"
          ></app-syndicate-body-desktop-container>
        </div>
        <div class="col-xs-12">
          <app-lottery-info-container
            *ngIf="infoCms &&  infoCms.isInited && !infoCms.isShown"
            [lotteryId]="syndicateModel?.lotteryId">
          </app-lottery-info-container>
        </div>
      </div>
    </div>
    <div class="col-xs-3 col-md-4 col-lg-3 aside">
      <app-syndicate-total-desktop-container
        [syndicateModel]="syndicateModel"
      ></app-syndicate-total-desktop-container>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <app-lottery-info-cms-based-container
        #infoCms
        [lotteryId]="syndicateModel?.lotteryId"
      ></app-lottery-info-cms-based-container>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-faq-cms-container
        [lotteryId]="syndicateModel?.lotteryId"
      ></app-faq-cms-container>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-other-lotteries-container
        [lotteryId]="syndicateModel?.lotteryId"
      ></app-other-lotteries-container>
    </div>
  </div>
</div>
