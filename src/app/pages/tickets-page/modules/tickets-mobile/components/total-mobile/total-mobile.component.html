<div class="container total-mobile-component">
  <div class="row">
    <div class="col-xs-12 display-flex flex-items-xs-middle flex-items-xs-center">
      <div class="display-flex flex-items-xs-middle flex-items-xs-between total">
        {{'TicketMobileComponent.TEXT_TOTAL' | translate}}
        <span class="price" [ngClass]="{'discount': discountTotal > 0}">
          {{siteCurrencySymbol}}{{priceTotal|number:'1.2-2'}}
        <span *ngIf="discountTotal > 0" class="old-price text-xs-right">
          {{siteCurrencySymbol}}{{priceTotal + discountTotal|number:'1.2-2'}}
        </span>
      </span>
      </div>
    </div>
    <div class="col-xs-12 display-flex flex-items-xs-center">
      <button class="bt green"
              (click)="saveToCartEvent.emit()"
              [title]="'TotalMobileComponent.Add to Cart' | translate">
        {{'TotalMobileComponent.Add to Cart' | translate}}
        <img src="assets/images/svg/arrow-white.svg" alt="">
      </button>
    </div>
  </div>
</div>
