    <!--{{'MainJackpotComponent.TEXT_MAIN_TITLE' | translate}}-->

  <div class="logo-wrapper">
    <div class="display-flex flex-items-xs-center flex-items-md-left logo-container">

             title="{{item.name}}">

              <img src="assets/images/lottery-free-line/star.svg" alt="free line" width="30" height="30" class="star middle">

    <div class="display-flex flex-items-xs-center flex-items-md-left jackpot">
      <ng-container *ngIf="item.jackpot; else noJackpot">
          <span class="val"
                [innerHtml]="item.jackpot | jackpotFormat:item.currencyId"></span>
      </ng-container>
      <ng-template #noJackpot>
          <span class="val"
                [innerHtml]="item.minJackpot | jackpotFormat:item.currencyId:'Million':'K':true:true"></span>
      </ng-template>
    </div>
    <div class="no-jackpot-remark text-xs-center text-sm-left" *ngIf="!item.jackpot">
      {{'MainJackpotComponent.TEXT_JACKPOT_EXPECT' | translate}}
    </div>
    <div class="display-flex flex-items-xs-center flex-items-md-left flex-items-xs-middle">
      <a class="bt green"
         [routerLink]="['/', item.slug]"
         [appProductLink]="item.lotteryId"
         [listKey]="'homeTop'"
         [position]="1"
         [title]="'MainJackpotComponent.' + item.buttonText | translate"
         [appTranslate]="'MainJackpotComponent.' + item.buttonText"
      ></a>
    </div>
    <div class="display-flex flex-items-xs-center timer main-jackpot-timer">
      <div class="time">
        <app-home-promo-countdown
          [date]="item.time"
        ></app-home-promo-countdown>
      </div>
    </div>
  </div>
</div>
