<div class="home-results-component">
  <h2 class="title">
    {{'LotteryWidgetResultsComponent.TEXT_RECENT_NUMBERS' | translate}}
  </h2>
  <div class="col-xs-12">

    <div *ngFor="let item of items"
         class="row single-line home-results-item-component">
      <div class="display-flex col-xs-3 col-md-2 flex-items-xs-middle flex-items-xs-left">
        <a class="img"
           title="{{item.name}}"
           (click)="onTrackClick('Icon', item.name)"
           [routerLink]="['/', item.slug, 'results']">
          <img [src]="item.logo" alt="{{item.name}}" title="{{item.name}}" class="logo">
        </a>
      </div>
      <div class="col-xs-9 col-md-2 display-flex flex-items-xs-middle flex-items-xs-center date">
        <div class="date">{{item.latestDrawDateLocal | date: 'dd.MM.yy'}}</div>
      </div>
      <div class="col-xs-11 col-md-7 display-flex flex-items-xs-middle flex-items-xs-right custom-padding">
        <a class="latest-draw display-flex flex-items-xs-middle flex-items-xs-around"
           [routerLink]="['/', item.slug, 'results']"
           title="{{item.name}} Results">
          <span class="number main display-flex flex-items-xs-middle flex-items-xs-center"
                *ngFor="let main of item.mainNumbers">{{main}}</span>
          <span class="number extra display-flex flex-items-xs-middle flex-items-xs-center"
                *ngFor="let extra of item.extraNumbers">{{extra}}</span>
          <span class="number extra display-flex flex-items-xs-middle flex-items-xs-center"
                *ngFor="let perTicket of item.perTicketNumbers">{{perTicket}}</span>
        </a>
      </div>
      <div class="display-flex col-xs-1 flex-items-xs-right flex-items-xs-middle arrow">
        <a (click)="onTrackClick('Arrow', item.name)"
           [routerLink]="['/', item.slug, 'results']"
           title="{{item.name}} {{'LotteryWidgetResultsComponent.TITLE_RESULTS' | translate}}">
          <img src="assets/images/svg/arrow-gray.svg" alt="{{item.name}} Results" title="{{item.name}} Results">
        </a>
      </div>
    </div>

    <div class="manage-res">
      <a class="link more"
         [routerLink]="['/lotteries/results']"
         title="{{'LotteryWidgetResultsComponent.REF_SEE_RESULTS' | translate}}"
         (click)="onTrackAllResultsLinkClicked()"><span>
        {{'LotteryWidgetResultsComponent.REF_SEE_RESULTS' | translate}}
      </span></a>
    </div>
</div>
</div>
